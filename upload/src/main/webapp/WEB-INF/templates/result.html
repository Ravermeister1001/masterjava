<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users from uploaded file</title>
</head>
<body>
<h4><a href="upload.html">Upload XML</a> </h4>
<h3>Uploaded users</h3>
<table border="1">
    <thead>
    <tr>
        <th>Full name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.value}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.flag}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
